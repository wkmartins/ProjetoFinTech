    <link rel="stylesheet" href="./assets/css/fintech.css">

</head>

<body>
    <div class="container-fluid bg-black" data-bs-theme="dark">
        <div class="row">
            <div class="col-sm-12">
                <img src="./assets/images/Title Smart money 3.png" class="img-fluid float-start"  alt="">
            </div>
            <div class="col-sm-12">
                <img src="../assets/images/Logo Smart_1.png" class="img-fluid float-end" alt="">
            </div>
        </div>
    <nav class="navbar navbar-expand-sm border-bottom fs-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">  </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
        <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Recebimentos</a>
        </li>        <li class="nav-item">
        <a class="nav-link" href="#">Gastos</a>
        </li>
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Investimentos
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Renda fixa</a></li>
            <li><a class="dropdown-item" href="#">Renda variável</a></li>
            </ul>
        </li>
        </ul>
    </nav>

        <h1 class="fs-2 m-3">Meus recebimentos</h1>
        <form action="" id="recebimentos" name="recebimentos" method="post">
            <div class="row bg-white m-3 rounded-3" data-bs-theme="light">
                <div class= "col-sm-3 p-1" name="total_recebidos">
                    <label for="total_recebidos" class="form-label fs-5 text-black">Total de recebimentos </label>
                    <input type="text" class="form-control bg-white fs-5 mb-4 border-0" id="total_recebidos" placeholder="R$">
                </div> 
                <div class= "col-sm-12 p-1 border-bottom">
                    <img src="./assets/images/Card Wallet.png" alt="">
                </div>
                <div class= "col-sm-6 p-1" name="salario">
                    <label for="salario" class="form-label">Salário</label>
                    <input type="text" class="form-control" id="salario" placeholder="R$">
                </div>                
                <div class= "col-sm-6 p-1" name="data_salario">
                    <label for="data_salario" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data_salario">
                </div>
                <div class= "col-sm-12 p-1 border-bottom">
                    <img src="./assets/images/Redeem.png" alt="">
                </div>
                <div class= "col-sm-6 p-1" name="bonus">
                    <label for="bonus" class="form-label">Bônus</label>
                    <input type="text" class="form-control" id="bonus" placeholder="R$">
                </div>                
                <div class= "col-sm-6 p-1" name="data_bonus">
                    <label for="data_bonus" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data_bonus">
                </div>
                <div class= "col-sm-12 p-1 border-bottom">
                    <img src="./assets/images/Group of Projects.png" alt="">
                </div>
                <div class= "col-sm-6 p-1" name="dividendo">
                    <label for="dividendo" class="form-label">Dividendo</label>
                    <input type="text" class="form-control" id="dividendo" placeholder="R$">
                </div>
                <div class= "col-sm-6 p-1" name="data_dividendo">
                    <label for="data_dividendo" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date_dividendo" >
                </div>
                <div class= "col-sm-12 p-1 border-bottom">
                    <img src="./assets/images/Group of Projects.png" alt="">
                </div>
                <div class= "col-sm-6 p-1" name="provento">
                    <label for="dividendo" class="form-label">Provento</label>
                    <input type="text" class="form-control" id="provento" placeholder="R$">
                </div>
                <div class= "col-sm-6 p-1" name="data_provento">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data_provento">
                </div>
        </form>
    </div>
    <div class="container text-center my-2">
        <h2 class="fs-3">Receber</h2>
        <button class="btn btn-link" type="submit" value="Submit">
            <a href="">
                <img src="./assets/images/Plus.png" alt="">                
            </a>
        </button>              
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
